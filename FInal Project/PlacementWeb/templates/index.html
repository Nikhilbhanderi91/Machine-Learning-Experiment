<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f7;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #4a76fd;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 12px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 22px;
            background: #4a76fd;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #2f54d3; }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>

<body>

<div class="header">Student Placement Prediction</div>

<div class="container">
<form action="/predict" method="post">

    <label>CGPA</label>
    <input type="number" step="any" name="CGPA" required>

    <label>Number of Internships</label>
    <input type="number" name="Internships" required>

    <label>Number of Projects</label>
    <input type="number" name="Projects" required>

    <label>Workshops / Certifications</label>
    <input type="number" name="Workshops_Certifications" required>

    <label>Aptitude Test Score</label>
    <input type="number" name="AptitudeTestScore" required>

    <label>Soft Skills Rating</label>
    <input type="number" step="any" name="SoftSkillsRating" required>

    <label>Extracurricular Activities</label>
    <select name="ExtracurricularActivities">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Placement Training</label>
    <select name="PlacementTraining">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>SSC Marks</label>
    <input type="number" name="SSC_Marks" required>

    <label>HSC Marks</label>
    <input type="number" name="HSC_Marks" required>

    <button type="submit">Predict Placement</button>
</form>

{% if prediction %}
<div class="result-box {% if 'PLACED' in prediction %}success{% else %}fail{% endif %}">
    {{ prediction }}
</div>
{% endif %}

</div>
</body>
</html>
